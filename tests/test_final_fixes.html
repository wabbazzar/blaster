<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Target Fixes Test</title>
    <style>
        body { background: #111; color: #00ffff; font-family: monospace; padding: 20px; }
        #gameFrame { width: 100%; height: 600px; border: 1px solid #00ffff; }
        .pass { color: #00ff00; }
        .fail { color: #ff0000; }
        .warning { color: #ffff00; }
        .info { color: #00ffff; }
        button { 
            background: #003366; 
            color: #00ffff; 
            border: 1px solid #00ffff; 
            padding: 10px; 
            margin: 5px; 
            cursor: pointer;
        }
        button:hover { background: #005588; }
        #results { 
            max-height: 400px; 
            overflow-y: auto; 
            border: 1px solid #00ffff; 
            padding: 10px; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Final Target Fixes Verification Test</h1>
    <p>Testing fixes for: targets above scoreboard, overlapping targets, and stuck/frozen targets</p>
    
    <iframe id="gameFrame" src="index.html"></iframe>
    
    <div>
        <button onclick="runAllTests()">üîç Run All Tests</button>
        <button onclick="testBoundaryCompliance()">üìè Test Boundaries</button>
        <button onclick="testOverlapPrevention()">üéØ Test Overlaps</button>
        <button onclick="testMovementSystem()">üèÉ Test Movement</button>
        <button onclick="testCollisionHandling()">üí• Test Collisions</button>
        <button onclick="clearResults()">üßπ Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        let testResults = [];
        
        function log(type, msg) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `${new Date().toLocaleTimeString()}: ${msg}`;
            document.getElementById('results').appendChild(div);
            console.log(`${type.toUpperCase()}: ${msg}`);
            
            testResults.push({ type, msg, timestamp: Date.now() });
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = [];
        }
        
        function getGameDoc() {
            return document.getElementById('gameFrame').contentDocument;
        }
        
        function getGameWindow() {
            return document.getElementById('gameFrame').contentWindow;
        }
        
        function runAllTests() {
            log('info', 'üöÄ Starting comprehensive target fixes test...');
            clearResults();
            
            setTimeout(() => testBoundaryCompliance(), 1000);
            setTimeout(() => testOverlapPrevention(), 3000);
            setTimeout(() => testMovementSystem(), 5000);
            setTimeout(() => testCollisionHandling(), 7000);
            setTimeout(() => generateReport(), 10000);
        }
        
        function testBoundaryCompliance() {
            log('warning', '=== BOUNDARY COMPLIANCE TEST ===');
            const gameDoc = getGameDoc();
            
            setTimeout(() => {
                const gameBoard = gameDoc.getElementById('gameBoard');
                const scoreArea = gameDoc.getElementById('scoreArea');
                const targets = gameDoc.querySelectorAll('.target');
                
                if (!gameBoard) {
                    log('fail', 'Game board not found');
                    return;
                }
                
                const gameBoardRect = gameBoard.getBoundingClientRect();
                const scoreAreaRect = scoreArea ? scoreArea.getBoundingClientRect() : null;
                
                log('info', `Game board boundaries: top=${gameBoardRect.top}px, left=${gameBoardRect.left}px, right=${gameBoardRect.right}px`);
                if (scoreAreaRect) {
                    log('info', `Score area bottom: ${scoreAreaRect.bottom}px`);
                }
                
                let boundaryViolations = 0;
                let targetsInScoreArea = 0;
                
                targets.forEach((target, index) => {
                    const targetRect = target.getBoundingClientRect();
                    
                    // Check if target is above game board (in scoreboard area)
                    if (scoreAreaRect && targetRect.top < scoreAreaRect.bottom && targetRect.bottom > scoreAreaRect.top) {
                        targetsInScoreArea++;
                        log('fail', `‚ùå Target ${index} overlaps with scoreboard area`);
                    }
                    
                    // Check if target extends outside game board horizontally
                    if (targetRect.left < gameBoardRect.left || targetRect.right > gameBoardRect.right) {
                        boundaryViolations++;
                        log('fail', `‚ùå Target ${index} extends outside game board horizontally`);
                    }
                    
                    // Check if target is positioned reasonably above game board
                    const distanceAboveBoard = gameBoardRect.top - targetRect.bottom;
                    if (distanceAboveBoard > 100) {
                        log('warning', `‚ö†Ô∏è Target ${index} is ${distanceAboveBoard.toFixed(0)}px above game board (might be too high)`);
                    } else if (distanceAboveBoard >= 0) {
                        log('pass', `‚úÖ Target ${index} properly positioned above game board (${distanceAboveBoard.toFixed(0)}px gap)`);
                    }
                });
                
                if (boundaryViolations === 0 && targetsInScoreArea === 0) {
                    log('pass', `‚úÖ BOUNDARY TEST PASSED: All ${targets.length} targets within proper boundaries`);
                } else {
                    log('fail', `‚ùå BOUNDARY TEST FAILED: ${boundaryViolations} boundary violations, ${targetsInScoreArea} targets in score area`);
                }
                
            }, 1000);
        }
        
        function testOverlapPrevention() {
            log('warning', '=== OVERLAP PREVENTION TEST ===');
            const gameDoc = getGameDoc();
            
            setTimeout(() => {
                const targets = gameDoc.querySelectorAll('.target');
                let overlapCount = 0;
                let totalPairs = 0;
                
                for (let i = 0; i < targets.length; i++) {
                    for (let j = i + 1; j < targets.length; j++) {
                        totalPairs++;
                        const rect1 = targets[i].getBoundingClientRect();
                        const rect2 = targets[j].getBoundingClientRect();
                        
                        // Check for overlap
                        const overlap = !(rect1.right <= rect2.left || 
                                        rect2.right <= rect1.left || 
                                        rect1.bottom <= rect2.top || 
                                        rect2.bottom <= rect1.top);
                        
                        if (overlap) {
                            overlapCount++;
                            log('fail', `‚ùå Targets ${i} and ${j} are OVERLAPPING`);
                        }
                        
                        // Check minimum distance (should be at least 100px between centers)
                        const centerDistance = Math.sqrt(
                            Math.pow((rect1.left + rect1.width/2) - (rect2.left + rect2.width/2), 2) +
                            Math.pow((rect1.top + rect1.height/2) - (rect2.top + rect2.height/2), 2)
                        );
                        
                        if (centerDistance < 100) {
                            log('warning', `‚ö†Ô∏è Targets ${i} and ${j} are only ${centerDistance.toFixed(0)}px apart (minimum should be 100px)`);
                        }
                    }
                }
                
                if (overlapCount === 0) {
                    log('pass', `‚úÖ OVERLAP TEST PASSED: No overlaps found among ${targets.length} targets (${totalPairs} pairs checked)`);
                } else {
                    log('fail', `‚ùå OVERLAP TEST FAILED: ${overlapCount} overlaps found among ${totalPairs} target pairs`);
                }
                
            }, 1000);
        }
        
        function testMovementSystem() {
            log('warning', '=== MOVEMENT SYSTEM TEST ===');
            const gameDoc = getGameDoc();
            
            setTimeout(() => {
                const targets = gameDoc.querySelectorAll('.target');
                const initialPositions = [];
                
                // Record initial positions
                targets.forEach((target, index) => {
                    const rect = target.getBoundingClientRect();
                    initialPositions[index] = {
                        top: rect.top,
                        left: rect.left,
                        element: target
                    };
                });
                
                log('info', `Recorded initial positions for ${targets.length} targets`);
                
                // Check movement after 3 seconds
                setTimeout(() => {
                    let movingTargets = 0;
                    let stuckTargets = 0;
                    
                    initialPositions.forEach((initial, index) => {
                        if (initial.element && initial.element.parentNode) {
                            const currentRect = initial.element.getBoundingClientRect();
                            const verticalMovement = currentRect.top - initial.top;
                            
                            if (verticalMovement > 5) {
                                movingTargets++;
                                log('pass', `‚úÖ Target ${index} moved down ${verticalMovement.toFixed(0)}px`);
                            } else if (Math.abs(verticalMovement) < 2) {
                                stuckTargets++;
                                log('fail', `‚ùå Target ${index} appears STUCK/FROZEN (moved only ${verticalMovement.toFixed(0)}px)`);
                            } else {
                                log('warning', `‚ö†Ô∏è Target ${index} moving slowly (${verticalMovement.toFixed(0)}px)`);
                            }
                        } else {
                            log('info', `‚ÑπÔ∏è Target ${index} was removed from DOM (collision or cleanup)`);
                        }
                    });
                    
                    if (stuckTargets === 0) {
                        log('pass', `‚úÖ MOVEMENT TEST PASSED: ${movingTargets} targets moving properly, 0 stuck`);
                    } else {
                        log('fail', `‚ùå MOVEMENT TEST FAILED: ${stuckTargets} targets are stuck/frozen`);
                    }
                    
                }, 3000);
                
            }, 1000);
        }
        
        function testCollisionHandling() {
            log('warning', '=== COLLISION HANDLING TEST ===');
            const gameWin = getGameWindow();
            const gameDoc = getGameDoc();
            
            // Simulate shooting at targets
            setTimeout(() => {
                const initialTargetCount = gameDoc.querySelectorAll('.target').length;
                log('info', `Starting collision test with ${initialTargetCount} targets`);
                
                // Fire multiple projectiles
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        if (gameWin.createProjectile) {
                            gameWin.createProjectile();
                            log('info', `Fired projectile ${i + 1}`);
                        }
                    }, i * 200);
                }
                
                // Check results after collisions should have occurred
                setTimeout(() => {
                    const remainingTargets = gameDoc.querySelectorAll('.target');
                    const targetChange = initialTargetCount - remainingTargets.length;
                    
                    if (targetChange > 0) {
                        log('pass', `‚úÖ COLLISION TEST: ${targetChange} targets removed by collisions`);
                    } else {
                        log('warning', `‚ö†Ô∏è COLLISION TEST: No targets removed (projectiles may have missed)`);
                    }
                    
                    // Check for orphaned targets (stuck after collision)
                    let orphanedTargets = 0;
                    remainingTargets.forEach((target, index) => {
                        const rect = target.getBoundingClientRect();
                        if (rect.top > 600) { // Should have been cleaned up
                            orphanedTargets++;
                            log('fail', `‚ùå Target ${index} appears orphaned (below screen but not cleaned up)`);
                        }
                    });
                    
                    if (orphanedTargets === 0) {
                        log('pass', `‚úÖ CLEANUP TEST PASSED: No orphaned targets found`);
                    } else {
                        log('fail', `‚ùå CLEANUP TEST FAILED: ${orphanedTargets} orphaned targets found`);
                    }
                    
                }, 2000);
                
            }, 1000);
        }
        
        function generateReport() {
            log('info', '=== FINAL TEST REPORT ===');
            
            const passCount = testResults.filter(r => r.type === 'pass').length;
            const failCount = testResults.filter(r => r.type === 'fail').length;
            const warningCount = testResults.filter(r => r.type === 'warning').length;
            
            log('info', `‚úÖ Passed: ${passCount}`);
            log('info', `‚ùå Failed: ${failCount}`);
            log('info', `‚ö†Ô∏è Warnings: ${warningCount}`);
            
            if (failCount === 0) {
                log('pass', 'üéâ ALL CRITICAL TESTS PASSED! Target positioning fixes are working correctly.');
            } else if (failCount < 3) {
                log('warning', '‚ö†Ô∏è Minor issues detected. Most fixes are working but some refinement needed.');
            } else {
                log('fail', '‚ùå Multiple critical issues detected. Additional fixes required.');
            }
            
            // Summary of key fixes
            log('info', '--- Key Fixes Applied ---');
            log('info', '‚Ä¢ Targets spawn just above game board (not above scoreboard)');
            log('info', '‚Ä¢ Minimum 100px separation between target centers');
            log('info', '‚Ä¢ Improved collision detection with proper cleanup');
            log('info', '‚Ä¢ Hit targets marked to prevent further movement');
            log('info', '‚Ä¢ Reverse iteration for safe target removal');
            log('info', '‚Ä¢ Dynamic boundary detection');
        }
    </script>
</body>
</html>
